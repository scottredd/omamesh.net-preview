<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OmaMesh Nodes Map — OmaMesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Live OmaMesh Meshtastic & MeshCore node map for the Omaha metro area.">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #555555;
      --border: #dddddd;
      --accent: #005ea2;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    /* Fullscreen map iframe */
    .map-frame {
      position: fixed;
      inset: 0;           /* top:0; right:0; bottom:0; left:0 */
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Overlay header on top of the map */
    .header-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      max-width: 320px;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .header-overlay h1 {
      margin: 0 0 0.15rem;
      font-size: 1.1rem;
    }

    .header-overlay p {
      margin: 0 0 0.35rem;
      color: var(--muted);
      font-size: 0.8rem;
    }

    .header-overlay a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
    }

    .header-overlay a:hover,
    .header-overlay a:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header-overlay">
    <h1>OmaMesh Nodes Map</h1>
    <p>Live MeshCore node map for the Omaha metro mesh community.</p>
    <a href="https://omamesh.net">← Back to omamesh.net home</a>
  </div>

  <iframe
    class="map-frame"
    src="https://omamesh-mc-nodes-map.s3.us-east-2.amazonaws.com/mc_nodes_map.html"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    allowfullscreen>
  </iframe>
</body>
</html>
