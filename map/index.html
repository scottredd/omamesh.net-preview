<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OmaMesh Nodes Map — OmaMesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #ffffff; --fg: #111; --muted: #555;
      --border: #ddd; --accent: #005ea2;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: system-ui, sans-serif;
    }

    .map-frame {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .header-overlay {
      position: fixed;
      top: 10px; left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.92);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      max-width: 340px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header-overlay h1 {
      margin: 0 0 0.25rem;
      font-size: 1.1rem;
    }
    .header-overlay a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
    }
    .header-overlay a:hover {
      text-decoration: underline;
    }
    .breadcrumbs {
      margin-bottom: 0.25rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="header-overlay">
    <div class="breadcrumbs">
      <a href="https://omamesh.net">Home</a> → 
      <strong>Map</strong> · 
      <a href="/list/">List</a>
    </div>
    <h1>OmaMesh Nodes Map</h1>
    <a href="/list/">Switch to Node List →</a>
  </div>

  <iframe
    class="map-frame"
    src="https://omamesh-mc-nodes-map.s3.us-east-2.amazonaws.com/mc_nodes_map.html"
    loading="lazy"
    allowfullscreen>
  </iframe>

</body>
</html>
